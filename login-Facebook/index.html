<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Facebook - Entre ou Cadastre-se</title>
</head>
<body>
    <div id="conteiner">
        <div id="conteiner-1">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" id="logo">
            <p id="textoLogo">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>
        <div id="conteiner-2">
            <div id="caixa-form">
                <form action="" id="form-1">
                    <input type="text"  id="input-1-1" placeholder="Email ou Telfone">
                    <input type="password" placeholder="Senha" id="input-1-2">
                    <button class= "button" id="button-1">Entrar</button>
                </form>
                <a href="https://pt-br.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="a-2">Esqueceu a senha?</a>
                <hr>
                <button class= "button" id="button-2">Criar nova conta</button>
            </div>
            <div>
                <p id="p-1"><a href="https://pt-br.facebook.com/pages/create/?ref_type=registration_form" class="a-1">Criar uma Página</a>
                    para uma celebridade, uma marca ou uma empresa.</p>
            </div>
        </div>
    </div>
    <div id="footer">
        <div>
            <p>Português (Brasil)</p>
        </div>
        <hr>
        <div>
            <a href="https://pt-br.facebook.com/reg/" class="a-3">Cadastre-se</a>
            <a href="https://pt-br.facebook.com/login/" class="a-3">Entrar</a>
            <a href="https://messenger.com/" class="a-3">Messenger</a>
            <a href="https://pt-br.facebook.com/lite/" class="a-3">Facebook Lite</a>
        </div>
        <p><a href="https://www.github.com/davi12345452" class="a-1">davi12345452 © 2022</a></p>
    </div>
</body>
</html>
